<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de participação</title>
    <link rel="stylesheet" href="./main.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

        <header>
            <div class="container">
                <form class="botao_aparecer">
                    <button type="button" id="botao_enviar">CLIQUE AQUI</button>
                </form>
            </div>
        </header>

        <div class="plano_fundo">

        </div>        


        <div class="container">

            <form class="formulario_dados">
                <label for="input_nome">Nome</label>
                <input type="text" id="input_nome" name="input_nome">
    
                <label for="input_email">Email</label>
                <input type="text" id="input_email" name="input_email">

                <label for="input_telefone">Telefone</label>
                <input type="text" id="input_telefone" name="input_telefone">
    
                <label for="input_cpf">CPF</label>
                <input type="text" id="input_cpf" name="input_cpf">
    
                <label for="input_endereco">Endereço</label>
                <input type="text" id="input_endereco" name="input_endereco">
    
                <label for="input_cep">CEP</label>
                <input type="text" id="input_cep" name="input_cep">

                <button type="submit" id="botao_submit">Enviar</button>
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


        <script src="./Jquery plugin mask/jquery.mask.min.js"></script>
        <script src="./Jquery plugin validation/jquery.validate.min.js"></script>
        <script src="./Jquery plugin validation/messages_pt_BR.min.js"></script>

        <script src="./main.js"></script>

</body>



</html>
