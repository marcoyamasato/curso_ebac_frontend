<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de cadastro</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <label for="nome" class="form-label">Seu nome</label>
                    <input type="text" id="nome" class="form-control">

                    <label for="email" class="form-label">Seu e-mail</label>
                    <input type="email" class="form-control" id="email">

                    <label for="telefone" class="form-input">Seu telefone celular</label>
                    <input type="tel" class="form-control" id="telefone">

                    <button class="btn btn-success btn-lg">Enviar Formulário</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta1">
                                Como envio meu formulário
                            </button>

                            <div id="pergunta1" class="accondion-collapse collapse">
                                <div class="accordion-body">
                                    Basta preencher o formulário e clicar em "Enviar Formulário"
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta2">
                                Como sei que meu formulário foi enviado corretamente?
                            </button>

                            <div id="pergunta2" class="accondion-collapse collapse"> 
                                <div class="accordion-body">
                                    Assim que enviar, aparecerá uma alert dizendo que deu certo.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
